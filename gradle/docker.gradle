jib {
    from {
        image = "eclipse-temurin:17-jre-focal"
        platforms {
            platform {
                architecture = "${findProperty('jibArchitecture') ?: 'amd64'}"
                os = "linux"
            }
        }
    }
    to {
        image = "boot-template:latest"
    }
    container {
        entrypoint = ["bash", "-c", "/entrypoint.sh"]
        ports = ["8080"]
        environment = [
                SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
                SPRING_PROFILES_ACTIVE: "dev"
        ]

        creationTime = "USE_CURRENT_TIMESTAMP"
        user = 1000
    }
    extraDirectories {
        paths {
            path {
                from = "src/main/docker/jib"
                includes = ['entrypoint.sh']
            }
            path {
                from = "src/main/docker/jib"
                into = "/build/h2db/db/"
                excludes = ['entrypoint.sh']
            }
        }
        permissions = [
                "/entrypoint.sh": "755",
                "/build/h2db/db/*": "777"
        ]
    }
}

