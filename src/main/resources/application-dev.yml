spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./build/h2db/db/ecommerce;DB_CLOSE_DELAY=-1
    username: sa
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  h2:
    console:
      enabled: true
  liquibase:
    contexts: dev, faker
    change-log: classpath:db/master.xml
    url: jdbc:h2:file:./build/h2db/db/ecommerce;DB_CLOSE_DELAY=-1
  security:
    oauth2:
      client:
        registration:
          oidc:
            client-id: account
            client-secret: ecommerce_test_secret
            scope: openid, profile, email, offline_access
        provider:
          oidc:
            issuer-uri: http://localhost:9080/realms/ecommerce
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9080/realms/ecommerce